<!doctype html>
 <html>
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width">
         <title>Checkout Mirror Fashion</title>
          <link rel="stylesheet" href="css/bootstrap.css">
           <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
           <link rel="stylesheet" type="text/css" href="checkout.css">
     </head>
     <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                 <h1>Ótima escolha!</h1>
                 <p>Obrigado por comprar na Mirror Fashion!
                 Preencha seus dados para efetivar a compra.</p>
        </div></div>
    <div class="container">
        <div class="row">
    
<div class="col-xs-4 col-sm-3">
        <div class="card mb-3">
            <h2 class="card-header">
                Sua compra
            </h2>
            <div lass="card-body">
             <dl>
                <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                 <dt>Produto</dt>
                 <dd>Fuzzy Cardigan</dd>

                 <dt>Cor</dt>
                 <dd>Verde</dd>

                 <dt>Tamanho</dt>
                 <dd>40</dd>

                 <dt>Preço</dt>
                 <dd id="preco">R$ 129,90</dd>
             </dl>
         </div> <!--fim card body-->
     </div> <!--fim card mb-->

                     <div class="card mb-3">
                 <div class="card-body">

                   <div class="form-group">
                     <label for="qtd">Quantidade:</label>
                     <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                   </div>

                   <div class="form-group">
                     <label for="total">Total:</label>
                     <output for="qtd preco" id="total" class="form-control">R$ 129,90</output>
                   </div>

                 </div>
                </div>
 </div>
      <form>
        <div class="row">
            <div class="col-xs-6 col-sm-4">
             <fieldset>
                 <legend>Dados pessoais</legend>

                 <div class="form-group">
                     <label for="nome">Nome completo *</label>
                     <input type="text" class="form-control" id="nome" name="nome" required>
                 </div>

                 <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" class="form-control" id="email" name="email">
                 </div>

                 <div class="form-group">
                     <label for="cpf">CPF *</label>
                     <input type="text" class="form-control" id="cpf" name="cpf" data-mask="999.999.999-99" required>
                 </div>

                 <div class="form-group custom-control custom-checkbox">
                     <input type="checkbox" class="custom-control-input" id="newsletter"
                                     value="sim" checked>
                     <label class="custom-control-label" for="newsletter">
                         Quero receber Newsletter da Mirror Fashion
                     </label>

                     <p>Os itens que possuem asterisco * são obrigatórios.</p>
                 </div>
             </fieldset>
         </div>
         <div class="col-xs-6 col-sm-4">
         <fieldset>
             <legend>Cartão de crédito</legend>

             <div class="form-group">
                 <label for="numero-cartao">Número - CVV</label>
                 <input type="text" class="form-control" id="numero-cartao" name="numero-cartao"  data-mask="9999 9999 9999 9999 - 999">
             </div>

             <div class="form-group">
                 <label for="bandeira-cartao">Bandeira</label>
                 <select class="custom-select" id="bandeira-cartao">
                     <option disabled selected>Selecione uma opção...</option>
                     <option value="master">MasterCard</option>
                     <option value="visa">VISA</option>
                     <option value="amex">American Express</option>
                 </select>
             </div>

             <div class="form-group">
                 <label for="validade-cartao">Validade</label>
                 <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
             </div>
         </fieldset>
        </div>
     </div>
     <button class="btn-lg" type="submit" class="btn btn-primary">
        <span class="oi oi-thumb-up"></span>
        Confirmar Pedido
    </button>
 </form>
</div></div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/inputmask-plugin.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="total.js"></script>

     </body>
 </html>
